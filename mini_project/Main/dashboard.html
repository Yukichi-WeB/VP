<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="dashboard.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h4><i class="fa-solid fa-dragon"></i>WIREGUARD</h4>
    
            <button type="submit" class="btn" id="dashboard">
                <i class="fa-solid fa-house"></i> Dashboard
            </button>

            <button type="submit" class="btn" id="server">
                <i class="fa-solid fa-server"></i> Server Lists
            </button>

            <button type="submit" class="btn" id="helpCenter">
                <i class="fa-solid fa-circle-info"></i> Help Center
            </button>

            <button type="submit" class="btn" id="report">
                <i class="fa-solid fa-flag"></i> Report
            </button>

            <button type="submit" class="account" id="account">
                <i class="fa-solid fa-user"></i>
            </button>
        </div>
        <div class="mainbody">
            <h1> WIREGUARD </h1>

            <div class="display">
                <div class="serverSide" id="serverSide">
                    <h4>Server side</h4>
                    <textarea id="serverInfo" rows="10" cols="26" readonly></textarea>
                    <button onclick="copyToClipboard('serverInfo')" class="copy" id="conf">
                        Clipboard
                    </button>
                </div>

                <div class="clientSide" id="clientSide">
                    <h4>Client side</h4>
                    <textarea id="clientInfo" rows="10" cols="26" readonly></textarea>
                    <button onclick="copyToClipboard('clientInfo')" class="copy" id="conf">
                        Clipboard
                    </button>
                </div>

                <div class="conf" id="conf">
                    <h4>.conf Files</h4>
                    <textarea id="wgConfig" rows="18" cols="58" readonly></textarea>
                    <button onclick="copyToClipboard('wgConfig')" class="copy" id="conf">
                        Clipboard
                    </button>
                </div>
                
            </div>

            <div class="button" id="button">
                <button class="connect" id="connect">
                    Connect
                </button>
            </div>
    </div>
</body>
</html>
