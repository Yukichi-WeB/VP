<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="register.css">
    <script type="module" src="register.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="side-image">
            <img src="../images/wg2.png" alt="image">
        </div>
        
        <div class="container">
            
            <form action="#">
                <h1>Create Account</h1>

                <div class="text-box">
                    <input type="email" id="email" name="username" placeholder="Username">
                    <i class='bx bx-user'></i>
                </div>

                <div class="text-box">
                    <input type="password" id="password" name="password" placeholder="Password">
                    <i class='bx bx-lock-alt' ></i>
                </div>

                <div class="input-box">
                    <button type="submit" class="btn" id="login-button">
                        Create Account
                    </button>
                </div>

                <div class="register-link">
                    <p>
                        Already have an account?
                        <a href="../Logging_page/login.html">Login now</a>
                    </p>
                </div>
            </form>
        
        </div>
    </div>
</body>
</html>
